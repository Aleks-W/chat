<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delgus chat - Sign-Up/Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab active" id="sign-tab"><a href="#signup">Sign Up</a></li>
        <li class="tab" id="login-tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>
            <form id="signup-form">
                <div class="field-wrap">
                    <label id="su-username-label">
                        Username <span class="req">*</span>
                    </label>
                    <input id="su-username" name="username" type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label id="su-email-label">
                        Email Address<span class="req">*</span>
                    </label>
                    <input id="su-email" name="email" type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label id="su-password-label">
                        Set A Password<span class="req">*</span>
                    </label>
                    <input id="su-password" name="password" type="password" required autocomplete="off"/>
                </div>

                <button type="submit" class="button button-block">
                    Get Started
                </button>

            </form>

        </div>

        <div id="login" style="display: none">
            <h1>Welcome Back!</h1>
            <form id="login-form">
                <div class="field-wrap">
                    <label id="l-username-label">
                        Username <span class="req">*</span>
                    </label>
                    <input id="l-username" name="username" type="text" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label id="l-password-label">
                        Password <span class="req">*</span>
                    </label>
                    <input id="l-password" name="password" type="password" required autocomplete="off">
                </div>

               <!-- <p class="forgot"><a href="#">Forgot Password?</a></p>-->

                <button class="button button-block">
                    Log In
                </button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script src="js/index.js"></script>
</body>
</html>

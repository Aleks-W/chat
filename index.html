<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Delgus Simple Chat</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="wrapper" class="form">
    <div id="menu">
        <p class="welcome">Welcome, <b id="username-label"></b></p>
        <p class="exit"><a id="un-login" href="/"> Exit </a></p>
        <p class="logout" id="online"></p>
        <div style="clear:both"></div>
    </div>
    <div id="chatbox"></div>
    <form>
        <textarea name="message" type="text" id="usermsg"></textarea>
        <button class="button button-block" type="submit" id="submitmsg"> Send </button>
    </form>
</div>
</body>
<script src="client.js"></script>
</html>
